<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B3A3A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B2C2C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="woodGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B6239;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3D2417;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Fundo principal com gradiente -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="90"/>
  
  <!-- Textura de madeira sutil -->
  <rect x="40" y="40" width="432" height="432" fill="url(#woodGradient)" rx="60" opacity="0.4"/>
  
  <!-- CÃ­rculo interno decorativo -->
  <circle cx="256" cy="256" r="160" fill="#3D2417" opacity="0.15"/>
  <circle cx="256" cy="256" r="140" fill="none" stroke="#E8DCC8" stroke-width="2" opacity="0.3"/>
  
  <!-- Emblema superior -->
  <path d="M 256 80 L 280 100 L 256 120 L 232 100 Z" fill="#E8DCC8" opacity="0.8"/>
  
  <!-- Letra R estilizada com serifa elegante -->
  <text x="256" y="330" font-family="Georgia, serif" font-size="260" font-weight="700" 
        fill="#F5F0E8" text-anchor="middle" letter-spacing="-10">R</text>
  
  <!-- Detalhe inferior: linha decorativa -->
  <rect x="156" y="390" width="200" height="3" fill="#E8DCC8" rx="1.5" opacity="0.6"/>
  <rect x="180" y="400" width="152" height="2" fill="#8B6239" rx="1" opacity="0.5"/>
  
  <!-- Pequenos detalhes nos cantos -->
  <circle cx="100" cy="100" r="8" fill="#E8DCC8" opacity="0.4"/>
  <circle cx="412" cy="100" r="8" fill="#E8DCC8" opacity="0.4"/>
  <circle cx="100" cy="412" r="8" fill="#E8DCC8" opacity="0.4"/>
  <circle cx="412" cy="412" r="8" fill="#E8DCC8" opacity="0.4"/>
</svg>
